version: '3.8'

services:
  helpscout-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: helpscout-mcp-server:latest
    container_name: helpscout-mcp-server
    env_file: .env
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - helpscout-network

  # Optional: Redis for distributed caching (commented out by default)
  # redis:
  #   image: redis:7-alpine
  #   container_name: helpscout-redis
  #   restart: unless-stopped
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - helpscout-network

networks:
  helpscout-network:
    driver: bridge

